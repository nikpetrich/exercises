<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="keys">
      <!--dataset property "data-key-->
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>

  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  //3: create playSound with the parameter e(look EXPLANATION 1)
  const playSound = function(e) {

    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);//4: select with an attribute-selector the audio where is the data-key
    const key = document.querySelector(`.key[data-key="${e.keyCode}"`);//8: select all the .key classes

    if(!audio) return; // 5: stop the function when keys gets pressed without an audio 
    audio.currentTime = 0;//7: rewind to the start
    audio.play(); //6: play the audio
    key.classList.add("playing");//9: adds plaing with the css to the classList and change the look of the button
    
  };


  
  function removeTransition(e) {
    if(e.propertyName !== "transform"){
      e.target.classList.remove('playing');
    };
  }

  const keys = Array.from(document.querySelectorAll(".key"))//1: grab all elements by ".key"/ result is an NodeList with the elements

  window.addEventListener("keydown", playSound);//2: set the window-object to listen for an event and fire playSound

  keys.forEach( (key) => {//10: listen for each key and fire removeTransition
    key.addEventListener("transitionend", removeTransition)
  });

</script>


</body>
</html>
